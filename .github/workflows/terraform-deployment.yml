name: Terraform Deployment

on:
  pull_request:
  push:
    branches:
      - task_1

# Permissions set at workflow level for all jobs
permissions:
  id-token: write
  contents: read

jobs:
  terraform_init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::864899869895:role/GithubActionsRole

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: Terraform Init
        run: terraform init

      - name: List files in the working directory
        run: ls -la

      - name: Archive terraform artifacts
        uses: actions/upload-artifact@v4
        include-hidden-files: true
        with:
          name: terraform-artifacts
          path: '.terraform*'
          if-no-files-found: error

  terraform_check:
    runs-on: ubuntu-latest
    needs: terraform_init
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Terraform Plan
        run: terraform fmt

  terraform_plan:
    runs-on: ubuntu-latest
    needs: terraform_check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download terraform artifacts
        uses: actions/download-artifact@v4
        with:
          name: terraform-artifacts

      - name: List files in the working directory
        run: ls -la

      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-region: eu-central-1
      #     role-to-assume: arn:aws:iam::864899869895:role/GithubActionsRole

      # - name: Set up Terraform
      #   uses: hashicorp/setup-terraform@v3
      #   with:
      #     terraform_version: 1.9.6

      # - name: Terraform Init
      #   run: terraform init

      - name: Terraform Plan
        run: terraform plan

  terraform_apply:
    runs-on: ubuntu-latest
    needs: terraform_plan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download terraform artifacts
        uses: actions/download-artifact@v4
        with:
          name: terraform-artifacts

      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-region: eu-central-1
      #     role-to-assume: arn:aws:iam::864899869895:role/GithubActionsRole

      # - name: Set up Terraform
      #   uses: hashicorp/setup-terraform@v3
      #   with:
      #     terraform_version: 1.9.6

      # - name: Terraform Init
      #   run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve